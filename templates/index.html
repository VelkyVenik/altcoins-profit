<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="vaclav@slajs.xyz">

    <title>Ethereum Profit Wallet</title>

    <!-- Bootstrap Core CSS -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/static/main.css" rel="stylesheet">
    <link href="/static/loading/loading.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <a class="pull-right text-muted" href="#" data-toggle="modal" data-target="#settings_modal"><i class="fa fa-cog fa-spin-hover fa-fw" aria-hidden="true"></i></a>
            <h3 class="text-muted">Ethereum Profit Wallet</h3>
            <h5>ID: <a id="wallet_link"><span id="wallet_id"></span></a></h5>
        </div>

        <div class="jumbotron">
            <div class="profit_box">
                <span class="current-price__price"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
                <span class="current-price__price" id="profit_p_str"></span>
                <span class="current-price__price"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
            </div>

            <div class="profit_desc">
                You bought <span id="coins_balance_str" class="value"></span> for <span id="invested_str" class="value"></span>, now you can sell them for <span id="fiat_price_str" class="value"></span>, the difference is <span id="profit_str" class="value"></span>.
            </div>
        </div>

        <div class="jumbotron">
            <div>
                <span class="current-price__cur">1 ETH =</span>
                <span class="current-price__price" id="coin_eth_price"></span>
            </div>
        </div>

        <div class="row">
            <table class='table'>
                <thead>
                    <tr>
                        <td>Address</td>
                        <td>Balance</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody id="wallets_details"></tbody>
            </table>
        </div>

        <footer class="footer text-muted">
            <p>
                &copy; 2017 <a href="https://vaclav.slajs.xyz">Vaclav Slajs</a>
                <span class="pull-right">Last update: <span id="last_update"></span></span>
            </p>
        </footer>

    </div>

    <!-- Modal Settings-->
    <div class="modal fade" id="settings_modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Wallet Settings</h4>
                </div>
                <form action="#" role="form" id="settings_form" class="form-horizontal">
                    <div class="modal-body">
                        <div class="input-group">
                            <label class="control-label" id="basic-addon1">Invested</label>
                            <input type="text" class="form-control" placeholder="How much did I invest?" id="settings_investment" name="settings_investment" autofocus>
                        </div>

                        <div class="input-group">
                            <label class="nput-group-addon control-label" id="basic-addon2" form="settings_currency">Currency</label>
                            <select id="settings_currency" name="settings_currency" class="form-control" form="settings_form"> 
                                <option value="EUR">EUR</option>
                                <option value="CZK">CZK</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <button type="submit" id="settings_submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Loading Plugin -->
    <script src="/static/loading/jquery.loading.min.js"></script>

    <!-- ID -->
    <script type="text/javascript">
        var wallet_id = "{{ wallet_id }}";
    </script>

    <!-- JavaScript -->
    <script src="/static/main.js"></script>

</body>

</html>
